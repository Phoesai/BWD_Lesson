<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Display Property</title>
    <style>
        h1{
            width: 300px;
            height: 150px;
            text-align: center; 
            margin:auto;
            border: 15px solid pink;
            padding: 20px;
            line-height: 150px;
           /* box-sizing: content-box;
            box-sizing: border-box;*/
            display:inline-block;
        }

    </style>
</head>
<body>

    <h1>Min Ga Lar Par</h1>
    <h2 style="display:inline-block;">My BWD Student</h1>

    </p>

    <a href="#">google</a>
